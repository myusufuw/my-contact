<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>My Contact</title>
  </head>

  <body class="text-white bg-slate-950">
    <main class="flex flex-col items-center">
      <section class="max-w-screen-md h-screen w-full p-6 relative">
        <!-- HEADER -->
        <div class="flex flex-row justify-between w-full items-center">
          <p class="text-lg font-medium">My Contact</p>
          <button
            onclick="handleCreateNewContact()"
            type="button"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-2 focus:outline-none focus:ring-blue-800 rounded-lg text-xs px-2 py-2 text-center"
          >
            New Contact
          </button>
        </div>

        <!-- SEARCH BAR -->
        <div class="mt-6 pb-4 border-b border-blue-500 flex flex-row w-full">
          <input
            id="searchInput"
            class="w-full bg-transparent border rounded-lg border-blue-500 mr-4 p-2 focus:border-cyan-500 outline-none"
          />
          <div
            class="p-2 border rounded-lg border-blue-500 px-3 flex justify-center items-center"
          >
            Search
          </div>
        </div>

        <!-- CONTACT LIST -->
        <div
          id="contactListContainer"
          class="mt-4 h-[82%] text-white px-2 overflow-auto"
        ></div>

        <!-- NEW CONTACT FORM -->
        <div
          id="contactFormContainer"
          class="hidden opacity-0 transition-all duration-1000 bg-slate-800 sm:max-w-screen-sm p-6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] rounded-lg"
        >
          <p class="mb-3 font-medium text-lg">Add New Contact</p>
          <form
            id="contactForm"
            action="submit"
            class="max-h-[400px] overflow-auto px-3"
          >
            <!-- FULL NAME -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Full Name
              </label>
              <input
                type="text"
                id="fullName"
                class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-slate-700 border-slate-600 placeholder-gray-400 text-white outline-none"
                placeholder="Input your name"
                required
              />
            </div>
            <!-- EMAIL -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Email
              </label>
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-slate-700 dark:border-slate-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
                placeholder="example@mail.com"
                required
              />
            </div>
            <!-- PHONE NUMBER -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Phone Number
              </label>
              <input
                type="number"
                id="phoneNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-slate-700 dark:border-slate-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
                placeholder="+628123456789"
                required
              />
            </div>
            <!-- ADDRESS -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Address
              </label>
              <input
                type="text"
                id="address"
                class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-slate-700 border-slate-600 placeholder-gray-400 text-white outline-none"
                placeholder="Jl. Ki Hajar Dewantara"
                required
              />
            </div>
            <!-- BIRTH DAY -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Birthday
              </label>
              <input
                type="date"
                id="birthday"
                class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-slate-700 border-slate-600 placeholder-gray-400 text-white outline-none"
                placeholder="01/12/1998"
                required
              />
            </div>
            <!-- ADDITIONAL NOTES -->
            <div class="mb-3">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >
                Additional Notes
              </label>
              <textarea
                class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-slate-700 border-slate-600 placeholder-gray-400 text-white outline-none"
                id="additionalNotes"
                cols="80"
                rows="5"
                placeholder="Write your notes . . ."
              ></textarea>
            </div>
          </form>
          <div class="flex flex-row mt-8 justify-end">
            <button
              id="cancelButton"
              onclick="handleCancelButtonClick()"
              type="button"
              class="text-white border mr-4 border-blue-500 hover:bg-slate-600 hover:border-slate-600 focus:ring-2 focus:outline-none focus:ring-blue-800 rounded-md text-sm font-medium px-5 py-2.5 text-center"
            >
              Cancel
            </button>
            <button
              type="button"
              onClick="handleSaveContact()"
              class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-800 rounded-md text-sm font-medium px-5 py-2.5 text-center"
            >
              Save
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
